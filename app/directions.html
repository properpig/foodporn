<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="scripts/libs/jquery-1.11.1.min.js"></script>
    <!-- endbuild -->
    <script src="scripts/libs/handlebars-v2.0.0.js"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->

    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

		<link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/secondary.css">
    <link rel="stylesheet" href="styles/libs/font-awesome.min.css">
		<link rel="stylesheet" href="styles/directions.css">

		<script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlfMykYSTngeUvgXnv5tAdlJByP8FpXUM">
    </script>
  </head>

  <body>
    <!-- Add your site or app content here -->

    <div class="container">
      <div class="app-bar-container">
        <div class="app-bar">
          <div class="back-button-container">
            <i class="fa fa-angle-left"></i>
            <img class="logo" src="images/logo.svg" />
          </div>
           <div class="app-name">Restaurant<div class="sub-name"> </div></div>
        </div>
        <div class="icons">
            <a href="#" class="hidden"><img src="images/icons/map-view.svg" /></a>
            <a href="search.html"><i class="fa fa-search fa-2x"></i></a>
         </div>
      </div>

      <div class="vignette"></div>

      <div class="main-div">
					<div id="map-canvas"></div>

          <div class="change-location">
              <input type="text" placeholder="Change your Starting Location" name="start" id="start" size="30"/>
              <input type="button" value="Submit" id="submit" Onclick="calcRoute()"/>
          </div>

					<div id="directions-panel"></div>
      </div>

      <div class="main-buttons">
          <input type="radio" id="driving" class="transportMode" name="transportMode" value="DRIVING" checked="true">
          <label class="transport-icon" for="driving">
            <img src="images/directions/car_icon.png">
            <div class="text">DRIVE</div>
          </label>

          <input type="radio" id="transit" class="transportMode" name="transportMode" value="TRANSIT">
          <label class="transport-icon" for="transit">
            <img src="images/directions/bus_icon.png">
            <div class="text">TRANSIT</div>
          </label>

          <input type="radio" id="walk" class="transportMode" name="transportMode" value="WALKING">
          <label class="transport-icon" for="walk">
            <img src="images/directions/walk_icon.png">
            <div class="text">WALK</div>
          </label>
      </div>

    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
		<script src="scripts/directions.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
