<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodPorn</title>

    <!-- build:js scripts/libs/libs.min.js -->
    <script src="scripts/libs/jquery-1.11.1.min.js"></script>
    <!-- endbuild -->
    <script src="scripts/libs/handlebars-v2.0.0.js"></script>
    <script src="scripts/libs/jquery.nouislider.all.js"></script>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/libs/font-awesome.min.css">
    <link rel="stylesheet" href="styles/food_liked.css">
    <link rel="stylesheet" href="styles/filters.css">
    <link rel="stylesheet" href="styles/libs/jquery.nouislider.css">

  </head>
  <body>
    <!-- Add your site or app content here -->

    <div class="container">

      <div class="app-bar-container">
        <div class="app-bar">
          <div class="hamburger-container">
            <img class="hamburger" src="images/hamburger.svg" />
            <img class="logo" src="images/logo.svg" />
          </div><!--
           --><div class="app-name">Food</div>
        </div>
        <div class="icons">
            <a href="#" class="hidden"><img src="images/icons/map-view.svg" /></a>
            <a href="search.html"><i class="fa fa-search fa-2x"></i></a>
         </div>
      </div>

      <div class="navigation-drawer">
      </div>

      <div class="vignette"></div>

      <div class="sub-nav">
        <div data-link="index.html" class="sub-nav-item">Explore<div class="underline"></div></div><div data-link="food-liked.html" class="selected sub-nav-item">Liked<div class="underline"></div></div>
      </div>

      <div class="main-div">
        <!-- this is our template -->
        <script id="food-template" type="text/x-handlebars-template">
        {{#foods}}<div class="box food-item">
            <a href="food.html?id={{ id }}">
              <div class="food-photo">
                <img src="images/{{ photo }}" />
                <div class="price">{{ price }}</div>
              </div>
            </a>
            <a href="food.html?id={{ id }}">
              <div class="info">
                <div class="name">{{ name }}</div>
                <div class="more">
                  <span class="distance"><i class="fa fa-map-marker"></i> {{ distance }}</span>
                  <div class="num_likes"><i class="fa fa-thumbs-o-up"></i> <span class="num">{{ num_likes }}</span></div>
                </div>
              </div>
            </a>
          </div>{{/foods}}
        </script>
      </div>

      <div class="main-buttons"><div class="full" id="filters">Filters</div></div>

      <div class="modal-wrapper" id="modal-filters">
        <div class="modal">
          <div class="filter-area">
          </div>

          <div class="main-buttons"><div class="submit" id="filters">Apply Filters</div></div>
        </div>
      </div>

    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/food_liked.min.js -->
    <script src="scripts/food_liked.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/search-food.min.js -->
    <script src="scripts/search-food.js"></script>
    <!-- endbuild -->


    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
