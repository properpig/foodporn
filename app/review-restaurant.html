<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodPorn</title>

    <!-- build:js scripts/libs/libs.min.js -->
    <script src="scripts/libs/jquery-1.11.1.min.js"></script>
    <!-- endbuild -->
    <script src="scripts/libs/handlebars-v2.0.0.js"></script>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/secondary.css">
    <link rel="stylesheet" href="styles/libs/font-awesome.min.css">
    <link rel="stylesheet" href="styles/review-restaurant.css">

  </head>

  <body>
    <!-- Add your site or app content here -->

    <div class="container">
      <div class="app-bar-container">
        <div class="app-bar">
          <div class="back-button-container">
            <i class="fa fa-angle-left"></i>
            <img class="logo" src="images/logo.svg" />
          </div>
           <div class="app-name">Restaurant<div class="sub-name"> </div></div>
        </div>
        <div class="icons">
            <a href="#" class="hidden"><img src="images/icons/map-view.svg" /></a>
            <a href="search-restaurants.html"><i class="fa fa-search fa-2x"></i></a>
         </div>
      </div>

      <div class="vignette"></div>

      <div class="main-div">

        <div class="title">
          <div class="restaurant-name"> </div>
        </div>

        <div class="rating">
          <div class="instructions rating">Tap star to rate: </div>
          <span class="star" data-position=1></span>
          <span class="star" data-position=2></span>
          <span class="star" data-position=3></span>
          <span class="star" data-position=4></span>
          <span class="star" data-position=5></span>
        </div>

        <div class="photo-upload">
          <div class="instructions photo">Tap photo to upload:</div>
          <div class="photo-wrapper">
            <div class="photo-container">
              <script id="review-template" type="text/x-handlebars-template">
                {{#each this}}<div class="photo" data-value="{{ . }}"><img src="images/{{ . }}" /><div class="select-icon"><img src="images/icons/tick-circle.svg" /></div></div>{{/each}}
              </script>
            </div>
          </div>
        </div>

        <div class="instructions text">Say a thing or two:</div>
        <div class="review-text">
          <textarea placeholder="Tap here to begin typing" id="reviewtext"></textarea>
          <div class="word-left">140</div>
        </div>

      </div>

      <div class="main-buttons">
        <div class="full submit-review">Submit Review</div>
      </div>

    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/review_restaurant.min.js -->
    <script src="scripts/review_restaurant.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
