<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodPorn</title>

    <!-- build:js scripts/libs/libs.min.js -->
    <script src="scripts/libs/jquery-1.11.1.min.js"></script>
    <!-- endbuild -->
    <script src="scripts/libs/handlebars-v2.0.0.js"></script>

    <script src="scripts/libs/jquery.nouislider.all.js"></script>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/secondary.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/libs/font-awesome.min.css">
    <link rel="stylesheet" href="styles/libs/jquery.nouislider.css">

  </head>
  <body>
    <!-- Add your site or app content here -->

    <div class="container">

      <div class="app-bar-container">
        <div class="app-bar">
          <div class="hamburger-container">
            <img class="hamburger" src="images/hamburger.svg" />
            <img class="logo" src="images/logo.svg" />
          </div><!--
           --><div class="app-name"><i class="fa fa-search fa-1x"></i><input id="search" type="text" placeholder="style this" /></div>
        </div>
        <div class="icons hidden">
            <a href="#" class="hidden"><img src="images/icons/map-view.svg" /></a>
            <a href="search.html"><i class="fa fa-search fa-2x"></i></a>
         </div>
      </div>

      <div class="navigation-drawer">
      </div>

      <div class="vignette"></div>

      <div class="sub-nav">
        <div data-link="search.html" class="selected sub-nav-item">Food<div class="underline"></div></div><div data-link="search-restaurants.html" class="sub-nav-item">Restaurants<div class="underline"></div></div><div data-link="search-people.html" class="sub-nav-item">People<div class="underline"></div></div>
      </div>

      <div class="main-div">
        <p class="sort-bar-title">Sort by</p>
        <div class="sort-bar">
          <div class = "sort-bar-icon" value="location">
            <img src="images/filters/general/location.svg" />
            <div class="text">Distance</div>
          </div>
          <div class = "sort-bar-icon" value="ratings">
            <img src="images/filters/general/star.svg" />
            <div class="text">Ratings</div>
          </div>
          <div class = "sort-bar-icon" value="price">
            <img src="images/filters/general/dollar.svg" />
            <div class="text">Price</div>
          </div>
          <div class = "sort-bar-icon" value="likes">
            <img src="images/filters/general/like.svg" />
            <div class="text">Likes</div>
          </div>
          <!--<div class = "sort-bar-icon" value="followers">
            <img src="images/filters/general/follower.svg" />
            <div class="text">Followers</div>
          </div>-->
        </div>
        <div class="bottom-pad"></div>
        <div class="price">
          <div class="price-icon">
            <img src="images/filters/general/price.svg" />
            <div class="price-display">
              <span>$</span>
              <span class="price-display-low"></span>
              <span> - $</span>
              <span class="price-display-high"></span>
            </div>
          </div>
          <div class="price-slider"></div>
        </div>
        <div class="bottom-pad"></div>
        <div class="location">
          <div class="location-icon">
            <img src="images/filters/general/location.svg" />
            <div class="location-display">
              <span>Within </span>
              <span class="location-display-low"></span>
              <span> km</span>
            </div>
          </div>
          <div class="location-slider"></div>
        </div>
        <div class="bottom-pad"></div>
        <p class="diet-title">Diet Type</p>
        <div id="diet">
          <script id="diet-template" type="text/x-handlebars-template">
            <ul class="diet-list">
              {{#diets}}
                <li id="{{id}}">
                  <img src = "images/{{image}}"/>
                  <div>
                    {{name}}
                  </div>
                </li>
              {{/diets}}
            </ul>
          </script>
        </div>
        <button id="diet-load">Load more</button>
        <div class="bottom-pad"></div>
        <p class="cuisine-title">Cuisine Type</p>
        <div id="cuisine">
          <script id="cuisine-template" type="text/x-handlebars-template">
            <ul class="cuisine-list">
              {{#cuisines}}
                <li id="{{id}}">
                  <img src = "images/{{image}}"/>
                  <div>
                    {{name}}
                  </div>
                </li>
              {{/cuisines}}
            </ul>
          </script>
        </div>
        <button id="cuisine-load">Load more</button>
        <div class="bottom-pad"></div>
        <p class="amenity-title">Amenities</p>
        <div id="amenity">
          <script id="amenity-template" type="text/x-handlebars-template">
            <ul class="amenity-list">
              {{#amenities}}
                <li id="{{id}}">
                  <img src = "images/{{image}}"/>
                  <div>
                    {{name}}
                  </div>
                </li>
              {{/amenities}}
            </ul>
          </script>
        </div>
        <button id="amenity-load">Load more</button>
        <div class="bottom-pad"></div>

	<p class="like-title">Like/Recommended</p>	
	<div class="like">
	  <div class = "like-icon" value="reviewed by recommended people">
            <img src="images/filters/like/reviewed by recommended people.svg" />
            <div class="text">Reviewed by Recommended </div>
          </div>
   	  <div class = "like-icon" value="reviewed by me">
            <img src="images/filters/like/reviewed by me.svg" />
            <div class="text">Reviewed   by   Me</div>
          </div>
	  <div class = "like-icon" value="reviewed by friends">
            <img src="images/filters/like/reviewed by friends.svg" />
            <div class="text">Reviewed by Friends</div>
          </div>
 	  <div class = "like-icon" value="recommended">
            <img src="images/filters/like/recommended.svg" />
            <div class="text">Recommended</div>
          </div>
           <div class = "like-icon" value="liked by me">
            <img src="images/filters/like/liked by me.svg" />
            <div class="text">Liked    By   Me</div>
          </div>
	   <div class = "like-icon" value="liked by friends">
            <img src="images/filters/like/liked by friends.svg" />
            <div class="text">Liked by Friends</div>
          </div>
           <div class = "like-icon" value="followed by me">
            <img src="images/filters/like/followed by me.svg"/>
            <div class="text">Followed By Me</div>
          </div>
           <div class = "like-icon" value="followed by friends">
            <img src="images/filters/like/followed by friends.svg"   />
            <div class="text">Followed By Friends</div>
          </div>
	</div>
	
	
	 
      </div>
     


      <div class="main-buttons"><div class="full">Search Now</div></div>

    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/search.min.js -->
    <script src="scripts/search.js"></script>
    <!-- endbuild -->

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
