<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodPorn</title>

    <!-- build:js scripts/libs/libs.min.js -->
    <script src="scripts/libs/jquery-1.11.1.min.js"></script>
    <!-- endbuild -->
    <script src="scripts/libs/handlebars-v2.0.0.js"></script>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/secondary.css">
    <link rel="stylesheet" href="styles/information.css">
    <link rel="stylesheet" href="styles/user.css">

    <link rel="stylesheet" href="styles/libs/font-awesome.min.css">

  </head>
  <body>
    <!-- Add your site or app content here -->

    <div class="container">

      <div class="app-bar-container">
        <div class="app-bar">
          <div class="hamburger-container">
            <img class="hamburger" src="images/hamburger.svg" />
            <img class="logo" src="images/logo.svg" />
          </div><!--
           --><div class="app-name">People<div class="sub-name"> </div></div>
        </div>
        <div class="icons">
            <a href="#" class="hidden"><img src="images/icons/map-view.svg" /></a>
            <a href="search.html"><i class="fa fa-search fa-2x"></i></a>
         </div>
      </div>

      <div class="navigation-drawer">
      </div>

      <div class="vignette"></div>

<!--       <div class="sub-nav">
        <div data-link="index.html" class="selected sub-nav-item">Explore<div class="underline"></div></div><div data-link="food-liked.html" class="sub-nav-item">Liked<div class="underline"></div></div>
      </div> -->

      <div class="main-div extended">

        <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlfMykYSTngeUvgXnv5tAdlJByP8FpXUM">
        </script>

        <div id="map-canvas"></div>

        <div id="dynamic-info">
          <script id="user-template" type="text/x-handlebars-template">

            <div class="main-info">

              <div class="follow-button {{#if is_following}}following{{/if}} {{#if is_me}}hidden{{/if}}" data-id={{ id }}></div>
              <div class="profile-picture">
                <img src="images/{{ photo }}" />
              </div>

              <div class="name">
                {{ name }}
              </div>

              <div class="clear"></div>

              <div class="stats">
                <div class="member">
                  <i class="fa fa-user"></i> Joined <span class="date">{{ join_date }}</span>
                </div>
                <div class="likes">
                  <i class="fa fa-thumbs-up"></i> {{ num_likes }} Likes
                </div>
              </div>

              <div class="bio">
                {{ bio }}
              </div>

            </div>

            <div class="reviews">
              <div class="heading">
                {{ pluralise num_reviews "Review" }}
              </div>
              <div class="review-items">
                {{#reviews}}<a href="restaurant.html?id={{ restaurant_id }}"><img class="food-thumbnail" src="images/{{ photo }}" /></a>{{/reviews}}
              </div>
            </div>

            <div class="followers">
              <div class="heading">
                {{ pluralise num_followers "Follower" }}
              </div>
              <div class="follower-items">
                {{#followers}}<a href="user.html?id={{ id }}"><img class="user-thumbnail" src="images/{{ photo }}" /></a>{{/followers}}
              </div>
            </div>

            <div class="following">
              <div class="heading">
                Following {{ num_following }}
              </div>
              <div class="follower-items">
                {{#following}}<a href="user.html?id={{ id }}"><img class="user-thumbnail" src="images/{{ photo }}" /></a>{{/following}}
              </div>
            </div>

          </script>
        </div>

      </div>

<!--       <div class="main-buttons"><div class="full">Follow</div></div>
 -->
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/user.min.js -->
    <script src="scripts/user.js"></script>
    <!-- endbuild -->


    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
